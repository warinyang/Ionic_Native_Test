<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
        <ion-icon name="menu"> </ion-icon>
      </button>
  <ion-title>News</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>

    <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher> 
      เป็นแค่คำ -->

  <ion-card *ngFor="let item of news">

    <img [src]="item.urlToImage" (click)="openBrowser(item)"/>
    <!-- ผูกในแบบของ property HTML  -->

    <ion-card-content>
      <ion-card-title>
        {{item.title}}
        <!-- ข้อความปกติ ผูกแบบ one way binding ได้เลย -->
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='person'></ion-icon>
         {{item.author}}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='calendar'></ion-icon>
          {{item.publishedAt|date:'dd/MM/y'}}
          <!-- date:'dd/MM/YY'การฟอร์เมทวัน -->
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
